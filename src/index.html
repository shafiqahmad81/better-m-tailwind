<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>better market</title>
    <link rel="stylesheet" href="../public/output.css">
  </head>

  <body class="bg-background-ing bg-center bg-cover bg-no-repeat overflow-x-hidden">
    <main class="md:h-screen flex justify-center items-center p-10">
      <div class="md:h-full md:flex flex-wrap justify-center items-center ">
        <!-- Beginning greetings section -->
        <div class="bg-[#084B3E;] md:h-full flex flex-col justify-between md:w-left">
          <div>
            <img src="../assets/img/better.png" alt="Logo">
          </div>
          <h2>Say hello to global food and beverage producers and suppliers, all in one place</h2>
        </div>
        <!-- end greetings section -->
        <!-- Beginning form area -->
        <div class="bg-[#ffffff;] md:h-full flex flex-col md:w-right">
          <h1>Let's get started <br> with a few simple steps</h1>
          <form method="post">
            <label class="" for="email">
              Email
            </label>
            <input class="border border-zinc-300 border-solid rounded-xl py-1 px-2.5" name="email" id="email" type="email" placeholder="email">
            <label class="" for="name">
              Full name
            </label>
            <input class="border border-zinc-300 border-solid rounded-xl py-1 px-2.5" id="name" name="name" type="text" placeholder="name">
            <label class="" for="password">
              Password
            </label>
            <input class="border border-zinc-300 border-solid rounded-xl py-1 px-2.5" name="password" id="password" type="password">
            <button class="d-flex align-center justify-center" type="submit">Sign up</button>
          </form>
        </div>
        <!-- end form area -->
      </div>
    </main>
  </body>

</html>
